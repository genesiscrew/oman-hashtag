<!DOCTYPE html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Hashtag Pull</title>
		<meta name="description" content="Pulls twitter and vine posts with a certain hashtag.">
		<meta name="viewport" content="width=1000">

		<!-- styles -->
		<link rel="stylesheet" href="css/hashtag-pull.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="js/lib/modernizr-2.6.2.min.js"></script>
	</head>
	<body>
    <h3>Twitter and Instagram(not working yet) Hashtag Feed</h3>
	<div class="row">

		<div class="col-xs-6 col-sm-6 col-md-6">
			<div>
				<!-- <button class="btn login-btn" id="insta-login1" onclick="instagram_login(1); return false;">Log in</button> -->
				<button class="btn login-btn" id="insta-login1" onclick="instagram_login(); return false;">
					Log in to instagram
				</button>
			</div>

		</div>
		<div class="col-xs-6 col-sm-6 col-md-6">
			 <div class="wrap">
				<div class="search">
					<input type="text" id="hashtag" class="searchTerm" placeholder="What are you looking for?">
					<button type="submit" class="searchButton">
						<i class="fa fa-search"></i>
					</button>
				</div>
			</div>

		</div>
	</div>


    
		<div class="container"></div>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script>window.jQuery || document.write('<script src="js/lib/jquery-1.9.1.min.js"><\/script>')</script>
		<script src="js/hashtag-pull.min.js"></script>
	</body>
</html>
